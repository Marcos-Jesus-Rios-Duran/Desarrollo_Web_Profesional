<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Semántica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado principal -->
    <header>
        <h1>Mi Página Web</h1>
    </header>

    <!-- Menú de navegación -->
    <nav id="nav">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Contenido</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>

        <!-- Sección de contenido -->
        <section>
            <h2>Contenido Principal</h2>
        </section>

        <!-- Formulario -->
        <section>
            

            <form id="formulario" style="display:block;">
                <h2>Formulario</h2>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Enviar</button>
            </form>

            <p id="mensaje" style="display:none;">
                Formulario enviado correctamente.
            </p>

            <button id="toggleBtn">Mostrar / Ocultar Formulario</button>
        </section>

    </main>

    <!-- Pie de página -->
    <footer>
        <p>Piecito</p>
    </footer>

    <!-- JavaScript -->
    <script>
        "Obtenemos el elemento de formulario por medio del ID"
        const form = document.getElementById("formulario");
        
        const toggleBtn = document.getElementById("toggleBtn");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Todos los campos son obligatorios");
                return;
            }

            if (!email.includes("@")) {
                alert("Correo electrónico no válido");
                return;
            }
        });

        // Mostrar y ocultar elemento
        toggleBtn.addEventListener("click", function () {
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        });
    </script>

</body>
</html>
